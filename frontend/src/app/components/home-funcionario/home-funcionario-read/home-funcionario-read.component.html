<header>
    <mat-toolbar class="header mat-elevation-z4">
        <span>
            <a routerLink="">
                <img class ="logo" src="assets/img/logo_1.png" alt="logo">
            </a>
        </span>
        
    </mat-toolbar>
</header>



<mat-sidenav-container class="conteiner">
    <mat-sidenav class = "sidenav" mode="side" opened 
    fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="/home-funcionario">                 
            Agendamento
        </a>
            <a mat-list-item routerLink="/usuario/read">                 
                    Usuários
            </a>
            <a mat-list-item routerLink="/perfil">
                    Perfil
            </a>
            <a mat-list-item routerLink="/produto/read">
                    Produtos 
             </a>  
             <a mat-list-item routerLink="/login">
                    Sair
             </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>      
    </mat-sidenav-content>
</mat-sidenav-container>




<div>
    <table mat-table [dataSource]="agendamentos">    
          
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.clienteAgendamento.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef>Funcionario</th>
        <td mat-cell *matCellDef="let row">{{row.funcionarioAgendamento.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="servico">
        <th mat-header-cell *matHeaderCellDef>Serviço</th>
        <td mat-cell *matCellDef="let row">{{row.servicoAgendamento.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{row.data | date: 'mediumDate'}}</td>
      </ng-container>
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let row">{{row.data | date: 'shortTime'}}</td>
      </ng-container>
      
       
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     
  </div>

<main>

    <section class="login">
        <div class="nao-tem-conta">
            <div class="frase">
                Já tem uma conta?
            </div>
            <div>
                <a routerLink='/login'>
                    <button class="cadastrar">Faça Login</button>
                </a>
            </div>
        </div>
        <div class="formularioLogin">
            <form method="POST">
                <div class="mensagem">
                    <p> Cadastre-se!</p>
                </div>

                <div>
                    <label for="nome">Nome</label>
                    <input [(ngModel)]="cadastro.nome" type="nome" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input [(ngModel)]="cadastro.cpf" type="cpf" name="cpf" id="cpf" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input [(ngModel)]="cadastro.telefone" type="telefone" name="telefone" id="telefone" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input [(ngModel)]="cadastro.email" type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input [(ngModel)]="cadastro.senha" type="password" name="senha" id="senha" required>
                </div>
                <div>
                    <label for="url">Insira a URL da sua foto</label>
                    <input [(ngModel)]="cadastro.url" type="url" name="url" id="url">
                </div>
                
                <div class="bt-login">
                    <button class="botao-enviar" type="submit" (click)="createCadastro()">Cadastrar</button>
                </div>
            </form>
        </div>
        <footer>
            <p>Barbanade © todos os direitos reservados</p>
        </footer>
    </section>
    <section class="image">
        <a routerLink=''><img src="assets/img/LOGO.svg" alt="logo"></a>
    </section>

</main>
